version: '3.8'

services:
  # 1. PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: sales_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 

  # 2. Data Loading Service (Simplified)
  data_loader:
    image: python:3.11-slim
    container_name: sales_data_loader
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "pip install pandas sqlalchemy psycopg2-binary && python db_loader.py"
    environment:
      POSTGRES_HOST: db
    depends_on:
      - db
    
  # 3. Grafana Visualization Service
  grafana:
    image: grafana/grafana:latest
    container_name: sales_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - db
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./provisioning/alerting:/etc/grafana/provisioning/alerting
      - ./grafana-dashboards:/var/lib/grafana/dashboards

volumes:
  postgres_data:
  grafana_data:
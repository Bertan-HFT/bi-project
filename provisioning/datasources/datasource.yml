apiVersion: 1
datasources:
  - name: grafana-postgresql-datasource
    type: postgres
    uid: grafana-postgresql-datasource
    access: proxy
    url: db:5432
    user: postgres
    jsonData:
      database: sales_db
      sslmode: 'disable'
      postgresVersion: 1500
    secureJsonData:
      password: postgres
    isDefault: true
    editable: true